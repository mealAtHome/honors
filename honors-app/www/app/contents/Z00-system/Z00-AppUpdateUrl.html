    <script>
        var SAPP =
        {
            code : "SAPP",
            Data : {},

            show()
            {

            },

            /* ========================= */
            /* close */
            /* ========================= */
            /* ========================= */
            /* close */
            /* ========================= */
            close(force=false)
            {
                if(force == true)
                {
                    Navigation.moveBack();
                    return;
                }
                Navigation.moveBack();
            },
        }

        $(document).ready(function()
        {
            /* ========================= */
            /* event */
            /* ========================= */

            /* ========================= */
            /* page process */
            /* ========================= */

            /* get data from Config */
            try
            {
                SAPP.Data = Navigation.getPageParam();
                Navigation.executeShow();
            }
            catch(e)
            {
                console.error(e);
                SAPP.close(true);
            }

            /* localizing */
            /* $("#SAPP").i18n(); */

        }); /* end function */
