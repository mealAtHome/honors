<ons-page id="MMMG">

    <ons-toolbar>
        <div class="left"><gg-backbtn onclick="MMMG.close(true);"></gg-backbtn></div>
        <div class="center">설정</div>
    </ons-toolbar>

    <div class="common-div-cushion common-div-manages">
        <button id="MMMG-btn-manageUserAcctList" class="common-btn-outline">계좌정보관리</button>
        <button id="MMMG-btn-manageUserLayer"    class="common-btn-outline">멤버직위설정</button>
        <!-- <button id="MMMG-btn-manageUserAddr"           class="common-btn-outline">주소설정</button> -->
        <!-- <button id="MMMG-btn-manageUserAcctRefund"     class="common-btn-outline">환불계좌설정</button> -->
        <!-- <button id="MMMG-btn-paymentMissedreq"         class="common-btn-outline">오입금(오송금) 반환신청</button> -->
    </div>

    <script>
        var MMMG =
        {
            code: "MMMG",

            show()
            {
                if(Common.isEmpty(MMMG.Data.grpno)) { Common.toast("잘못된 접근입니다."); MMMG.close(); return; }

            },

            /* ========================= */
            /* close */
            /* ========================= */
            close(force=false)
            {
                Navigation.moveBack();
            },
        };

        $(document).ready(function()
        {
            /* ======================== */
            /* set event */
            /* ======================== */
            $("#MMMG-btn-manageUserAcctList") .click(function() {Navigation.moveFrontPage(Navigation.Page.B81ManagerBankacctList   , {grpno: MMMG.Data.grpno}); });
            $("#MMMG-btn-manageUserLayer")    .click(function() {Navigation.moveFrontPage(Navigation.Page.B85ManagerMemberLayering , {grpno: MMMG.Data.grpno}); });
            // $("#MMMG-btn-manageUserAddr")         .click(function() {Navigation.moveFrontPage(Navigation.Page.B21UserAddrList, {}); });
            // $("#MMMG-btn-manageUserAcctRefund")   .click(function() {Navigation.moveFrontPage(Navigation.Page.B32UserBaccnoRefundUpdate, {}); });
            // $("#MMMG-btn-paymentMissedreq")       .click(function() {Navigation.moveFrontPage(Navigation.Page.B33UserPaymentMissedreq, {}); });


            /* ========================= */
            /* page process */
            /* ========================= */

            /* get data from Config */
            try
            {
                MMMG.Data = Navigation.getPageParam();
                Navigation.executeShow();
            }
            catch(e)
            {
                console.error(e);
                MMMG.close(true);
            }

        });
    </script>
</ons-page>
